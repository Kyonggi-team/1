<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Summary</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
        body {
            background-image: url('/assets/image/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Jua', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        /*나브바_햄버거 버전*/
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed; /*스크롤을 내려도 header는 따라옴*/
            top: 0;
            width: 100%;
            padding: 15px 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 추가로 입체감 부여 */
            height: 60px;
            z-index: 1000; /* 다른 요소보다 항상 위에 보이도록 설정 */
        }

        .brand_logo img{
            height: 50px;
        }

        .menu {
            font-size: 15px;
            display: flex;
            gap: 15px;
        }
        .menu a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s;
        }
        .menu a:hover {
            color: #0056b3;
            transform: translateY(-2px);
        }

        .hamburger_logo {
            /* display: none; */
            font-size: 30px;
            cursor: pointer;
            color: #007BFF;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1000;
        }
        .sidebar a {
            padding: 8px;
            padding-left: 32px;
            text-decoration: none;
            font-size: 20px;
            color: #007BFF;
            display: block;
            transition: 0.3s;
            transition: color 0.3s ;
        }
        .sidebar a:hover {
            /* background-color: rgb(255, 177, 32); */
            border-bottom: white solid 3px;
            transition: 0s;
            color: #0056b3;
            transform: translateY(-2px);
        }

        .sidebar .closebtn:hover {
            background: none;
            border-bottom: none;
            transition: 0s;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 10px;
            padding: 0;
            left: 10px;
            font-size: 36px;
        }

        /* AI 요약, 서머리 껍데기 */
        .summary-container, .container {
            max-width: 600px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* AI 요약 껍데기 */
        .summary-container {
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            margin-top: 90px;
        }

        /* 요약 제목 껍데기*/
        .summary-header {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
            text-align: center;
        }

        /* 요약 내용 */
        .summary-content {
            flex: 1;
            background-color: rgb(245, 245, 230);
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
        }

        /* 아래 두개는 뭔지 모르겠음;; */
        .summary-list {
            flex: 1;
            padding: 10px;
        }

        .summary-item {
            margin-bottom: 10px;
            border: 1px solid #000;
            padding: 10px;
        }

        /* Back to Chat 글씨 a 태그 */
        a {
            text-decoration: none;
            color: #007BFF;
            display: inline-block;
            margin-top: 10px;
        }

        a:hover {
            color: #004a98;
        }

        /* 서머리 껍데기 */
        .container {
            margin: 30px auto;
        }

        /* 날짜 입력 폼 */
        form {
            display: flex;
            flex-wrap: wrap;
            /* flex-direction: column; */
            justify-content: space-between;
            align-items: center;
            /* margin: 0 auto; */
        }

        .form-group {
            width: 150px;
            margin-bottom: 15px;
        }

        input[type="date"]{
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            background-color: rgb(245, 245, 230);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 15px 30px;
            cursor: pointer;
            background: linear-gradient(135deg, #88c5f7, #6ebef7);
            border: none;
            border-radius: 30px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.2s;
            min-width: 150px;
            box-sizing: border-box;
        }

        button:hover {
            transform: translateY(-2px); /* 호버 시 살짝 위로 이동 */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2); /* 호버 시 그림자 효과 추가 */
        }

        .result_an{
            background-color: rgb(245, 245, 230);
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            margin-block: 20px;
        }


    </style>
</head>
<body>
<div class="navbar">
    <!--&#9776 햄버거 메뉴-->
    <div class="brand_logo"><a href="#"><img src="/assets/image/Logo.png" alt="Byte the Blues"></a></div>
    <span class="hamburger_logo" onclick="openNav()">&#9776;</span>
</div>

<!--가로 600px미만-->
<div id="sidebar" class="sidebar">
    <!--&times 닫기 버튼-->
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/logout">로그아웃</a>
    <a href="/">홈으로</a>
    <a href="/myPage">마이페이지</a>
    <a href="/aiDiary">AI다이어리</a>
    <a href="/memo">메모</a>
    <a href="/survey">Survey</a>
</div>
<div class="summary-container">
    <div class="summary-header">
        <span class="summary-title"><h1>AI 요약</h1></span>
    </div>
    <div class="summary-content">
        <p th:text="${summary}"></p>
    </div>
    <div>
        <a href="/chat">Back to Chat</a>
    </div>
</div>
<script>
    function openNav() {
        document.getElementById("sidebar").style.width = "200px";
    }

    function closeNav() {
        document.getElementById("sidebar").style.width = "0";
    }
</script>
</body>
</html>
