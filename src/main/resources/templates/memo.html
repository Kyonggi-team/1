<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Memo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
        body {
            background-image: url('/assets/image/background.png');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color:aliceblue;
            font-family:  'Jua', sans-serif;
        }

        /*나브바_햄버거 버전*/
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed; /*스크롤을 내려도 header는 따라옴*/
            top: 0;
            width: 100%;
            padding: 15px 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 추가로 입체감 부여 */
            height: 60px;
            z-index: 1000; /* 다른 요소보다 항상 위에 보이도록 설정 */
        }

        .brand_logo img{
            height: 50px;
        }

        .menu {
            font-size: 15px;
            display: flex;
            gap: 15px;
        }
        .menu a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s;
        }
        .menu a:hover {
            color: #0056b3;
            transform: translateY(-2px);
        }

        .hamburger_logo {
            /* display: none; */
            font-size: 30px;
            cursor: pointer;
            color: #007BFF;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1000;
        }
        .sidebar a {
            padding: 8px;
            padding-left: 32px;
            text-decoration: none;
            font-size: 20px;
            color: #007BFF;
            display: block;
            transition: 0.3s;
            transition: color 0.3s;
        }
        .sidebar a:hover {
            /* background-color: rgb(255, 177, 32); */
            border-bottom: white solid 3px;
            transition: 0s;
            color: #0056b3;
            transform: translateY(-2px);
        }

        .sidebar .closebtn:hover {
            background: none;
            border-bottom: none;
            transition: 0s;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 10px;
            padding: 0;
            left: 10px;
            font-size: 36px;
        }
        /**/

        .container {
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 600px;
            padding-block: 20px;
            border-radius: 30px;
            margin-block: 50px;
            margin-top: 70px;
            /*
            max-width: 600px;
            margin: 80px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            */
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        textarea, input[type="time"], input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .button {
            padding: 15px 30px;
            cursor: pointer;
            background: linear-gradient(135deg, #88c5f7, #6ebef7);
            border: none;
            border-radius: 30px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.2s;
            min-width: 200px;
            box-sizing: border-box;
        }

        .mood-selection img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            margin: 0 10px;
        }

        .mood-selection img.selected {
            border: 2px solid #007BFF;
            border-radius: 50%;
        }

        .alert {
            color: red;
            font-weight: bold;
        }

        .success {
            color: green;
            font-weight: bold;
        }
    </style>
    <script>
        function openNav() {
            document.getElementById("sidebar").style.width = "200px";
        }

        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
        }

        function selectMood(mood) {
            document.querySelectorAll('.mood-selection img').forEach(img => {
                img.classList.remove('selected');
            });
            document.getElementById(mood).classList.add('selected');
            document.getElementById('mood').value = mood;
        }
    </script>
</head>
<body>
<div class="navbar">
    <!--&#9776 햄버거 메뉴-->
    <div class="brand_logo"><a href="#"><img src="/assets/image/Logo.png" alt="Byte the Blues"></a></div>
    <span class="hamburger_logo" onclick="openNav()">&#9776;</span>
</div>
<!--가로 600px미만-->
<div id="sidebar" class="sidebar">
    <!--&times 닫기 버튼-->
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/logout">로그아웃</a>
    <a href="/home">홈으로</a>
    <a href="#">마이페이지</a>
    <a href="#">AI다이어리</a>
    <a href="#">메모</a>
    <a href="#">Survey</a>
</div>
<div class="container">

    <!-- Mood Form -->
    <h2>여기서 오늘의 기분을 선택하고 업데이트하세요!</h2>
    <form action="/memo/memo/mood/save" method="post">
        <input type="hidden" name="date" th:value="${date}">
        <input type="hidden" id="mood" name="mood" required>
        <div class="form-group mood-selection">
            <img id="Happy" src="/assets/mood/happy.png" onclick="selectMood('Happy')" alt="Happy">
            <img id="Sad" src="/assets/mood/sad.png" onclick="selectMood('Sad')" alt="Sad">
            <img id="Neutral" src="/assets/mood/neutral.png" onclick="selectMood('Neutral')" alt="Neutral">
            <img id="Angry" src="/assets/mood/angry.png" onclick="selectMood('Angry')" alt="Angry">
            <img id="Excited" src="/assets/mood/excited.png" onclick="selectMood('Excited')" alt="Excited">
        </div>
        <div th:if="${moodSaved}" class="success">
            기분선택완료!
        </div>

        <div th:if="${moodUpdated}" class="success">
            기분을 업데이트했습니다!
        </div>
        <div style="text-align: center;">
            <input class="button" type="submit" value="Save">
        </div>
    </form>




    <h2>오늘의 메모</h2>
    <form th:action="@{/memo/memo/saveAll}" method="post">
        <input type="hidden" name="date" th:value="${date}">

        <!-- Memo Section -->
        <h3>Memo</h3>
        <input type="hidden" name="id" th:value="${memos != null and memos.size() > 0 ? memos[0].id : ''}">
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="10" cols="50" th:text="${memos != null and memos.size() > 0 ? memos[0].content : ''}"></textarea>
        </div>

        <!-- Sleep Section -->
        <h3>Sleep Time</h3>
        <div class="form-group">
            <label for="start">Start Time (hh:mm)</label>
            <input type="time" id="start" name="start" th:value="${sleeps != null and sleeps.size() > 0 ? sleeps[0].start : ''}">
        </div>
        <div class="form-group">
            <label for="end">End Time (hh:mm)</label>
            <input type="time" id="end" name="end" th:value="${sleeps != null and sleeps.size() > 0 ? sleeps[0].end : ''}">
        </div>

        <!-- Meal Section -->
        <h3>식사</h3>

        <input type="hidden" id="meals-data" th:value="${mealsJson}"><!--추가-->
        <div class="form-group toggle-btn">
            <label>
                <input type="radio" name="mealType" value="Breakfast" onclick="showMealData('Breakfast')"> 아침
            </label>
            <label>
                <input type="radio" name="mealType" value="Lunch" onclick="showMealData('Lunch')"> 점심
            </label>
            <label>
                <input type="radio" name="mealType" value="Dinner" onclick="showMealData('Dinner')"> 저녁
            </label>
            <label>
                <input type="radio" name="mealType" value="Snack" onclick="showMealData('Snack')"> 간식
            </label>
        </div>

        <div class="form-group">
            <label for="mealTime">시간</label>
            <input type="time" id="mealTime" name="mealTime">
        </div>
        <div class="form-group">
            <label for="mealMenus">메뉴 (쉼표로 구분)</label>
            <input type="text" id="mealMenus" name="mealMenus">
        </div>
        <div class="form-group">
            <label for="mealRating">평점</label>
            <input type="number" id="mealRating" name="mealRating" min="1" max="5">
        </div>
        <div style="text-align: center;">
            <input class="button" type="submit" value="Save">
        </div>
    </form>
</div>
<footer>
    <span>© 2024 Byte The Blues</span>
</footer>
<script>
    function showMealData(mealType) {
        const meals = JSON.parse(document.getElementById('meals-data').value);
        const meal = meals.find(m => m.mealType === mealType);

        if (meal) {
            document.getElementById('mealTime').value = meal.time;
            //document.getElementById('mealTime').value = meal.time.slice(0, 5)
            document.getElementById('mealMenus').value = meal.menus.join(', ');
            document.getElementById('mealRating').value = meal.rating;
        } else {
            document.getElementById('mealTime').value = '';
            document.getElementById('mealMenus').value = '';
            document.getElementById('mealRating').value = '';
        }
    }
</script>
</body>
</html>
