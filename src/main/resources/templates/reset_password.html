<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="reset_password.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
    body {
      background-image: url('/assets/image/background.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Jua', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    @font-face {
    font-family: 'TmonMonsori';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/TmonMonsori.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }



  body {
      background-image: url('/assets/image/background.png');
      /*background-image: url('../bg_picture.webp');*/
      display: flex;  
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      margin-block: 20px;
      font-family: 'Jua', sans-serif;
  }
  h2 {
      text-align: center;
      margin-bottom: 20px;
      /* font-family: "Comic Sans MS", cursive; 추가 */
  }
  .reset_password_padding{
      font-family: 'Jua', sans-serif;
      display: flex;
      flex-direction: column;
      width: 350px;
      background-color: #a5e5e2; /* form 배경색 */ /*추가*/
      padding: 20px; /*여백 크기*/ /*추가*/
      border-radius: 10px; /* 모서리 둥글게 */ /*추가*/
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 추가 */ /*추가*/
      /* font-family: "Comic Sans MS", cursive; */
  }
  input, button {
      padding: 8px;
      margin-block: 10px;
      border: 1px solid #aed9e0; /* 테두리 색상 설정 */ /*추가*/
      border-radius: 5px; /* 입력 필드 둥글게 설정 */ /*추가*/
      width: calc(100% - 18px); /* 여백을 고려한 너비 설정 */
      margin-left: 9px; /* 왼쪽 여백 조정 */
      box-sizing: border-box; /* 패딩과 테두리를 너비에 포함 */
      
  }
  button { /*추가*/
      background-color: #68c490; /* 버튼 배경색 설정 */
      border: none;
      cursor: pointer; /*버튼에 올리면 커서가 변해용*/
      transition: background-color 0.3s ease; /* 배경색 변화는 0.3초 동안 이루어짐 */
      /* font-family: "Comic Sans MS", cursive; */
      font-family: 'Jua', sans-serif;
  }
  button:hover { /*추가*/
      background-color: #3cb371; /* 버튼에 마우스 올리면 색깔 변경 */
  }
  a {
      font-family: 'Jua', sans-serif;
      margin-top: 10px;
      text-decoration: none; /* Remove underline from links */
      color: blue; /* Style link color */
  }
  a:hover {
      text-decoration: underline; /* Add underline on hover */
  }
  </style>
</head>
<body>
<img src="/assets/image/Logo.png" alt="Logo" class="Logo" height="200", width="500">
<h1>Byte The Blues</h1>
<h2>Forgot Password</h2>
<div class="reset_password_padding">
  <label for="email">이메일을 입력하세요:</label>
  <input type="email" id="email" name="email" required>
  <p>입력한 이메일로 임시 비밀번호가 전송됩니다!</p>
  <button onclick="sendResetPasswordRequest()">전송하기</button>
</div>
<a href="/login" class="login-button">로그인하기</a>

<script>
  function sendResetPasswordRequest() {
    var email = document.getElementById('email').value;
    fetch('/reset_password', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email: email })
    })
            .then(response => response.json())
            .then(data => alert('메시지: ' + data.message + '\n인증 번호: ' + data.authNumber))
            .catch(error => console.error('Error:', error));
  }
</script>
</body>
</html>
